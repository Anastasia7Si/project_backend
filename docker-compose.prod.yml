version: '3.8'

services:
  app:
    image: anasti97/backend
    restart: always
    ports:
      - 8000:8000
    env_file: .env
    depends_on:
      - db

  frontend:
    image: anasti97/frontend
    command: cp -r /app/dist/. /frontend_static/
    volumes:
      - static:/frontend_static
    depends_on:
      - db

  web:
    image: nginx:latest
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      -  static:/staticfiles
    depends_on:
      - frontend

  db:
    image: postgres:13-alpine
    ports:
      - 5432:5432
    env_file: .env
    volumes:
      - db_postgresql:/var/lib/postgresql/data

volumes:
  db_postgresql:
  static:
