version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
     - 8000:8000
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
    networks:
      - backend-network

  # ds_ml:
  #   image: bar2les/prosept_competition_2023
  #   restart: always
  #   ports:
  #     - 8001:8001
  #   depends_on:
  #     - db
  #     - app
  #   networks:
  #     - backend-network

  frontend:
    image: yaroslavpatrikeev/prosept_frontend
    command: cp -r /app/dist/. /frontend_static/
    ports:
      - 3000:3000
    volumes:
      - static:/frontend_static
    depends_on:
      - db

  web:
    image: nginx:latest
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - static:/staticfiles
    depends_on:
      - frontend
      - app

  db:
    image: postgres:13-alpine
    ports:
      - 5432:5432
    env_file: .env
    volumes:
      - db_postgresql:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d db_dealer -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  db_postgresql:
  static:

networks:
  backend-network: